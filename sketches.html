<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sketches</title>
    <style>
        body {
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .sketch {
            margin: 15px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 300px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
        }

        .sketch img {
            width: 100%;
            display: block;
            border-radius: 12px;
        }

        .sketch:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="sketch"><img src="sk1.jpg" alt="Sketch 1"></div>
    <div class="sketch"><img src="sk2.jpg" alt="Sketch 2"></div>
    <div class="sketch"><img src="k3.jpg" alt="Sketch 3"></div>
    <div class="sketch"><img src="sk4.jpg" alt="Sketch 4"></div>
</body>
</html>
